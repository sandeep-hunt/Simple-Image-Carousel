<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="carousel">
        <button class="carousel__button carousel__left">left</button>
        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide">
                    <img class="carousel__image" src="./assets/slider1.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="./assets/slider2.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="./assets/slider3.jpg" alt="">
                </li>
            </ul>
        </div>
        <button class="carousel__button carousel__right">right</button>
        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
